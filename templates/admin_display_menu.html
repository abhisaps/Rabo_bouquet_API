<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <title>Admin Display Menu</title>
    <style>table, th, td {width: 400px;height: 35px; margin-top: 50px; border: 1px solid blue}</style>
</head>
<body>



            <center style="margin-top: 50px"><h1>Menu</h1>
                <table  style="border: 2px solid blue">
                  <tr style="color: blue">
                      <th><center>Code</center></th>
                      <th><center>Quantity</center></th>
                      <th><center>Name</center></th>
                  </tr>

                  {% for name in output %}
                  <tr>
                      <td><center style="color: blue">{{name}}</center></td>
                      <td><center>{{output[name][0]}}</center></td>
                      <td><center style="color: blue">{{output[name][1]}}</center></td>
                  </tr>
                  {% endfor %}
              </table>

                <a href="/admin_home"><button class="btn btn-primary" type="button" style="width: 120px; height: 40px; margin-top: 40px;  background-color: orange; border-color: orange">Back</button></a>
          </center>

</body>
</html>
