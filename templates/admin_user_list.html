<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>User List</title>
    <style>table, th, td {width: 300px;height: 35px; margin-top: 50px; border: 1px solid blue}</style>
</head>
<body>
        <center style="margin-top: 50px; font-size: 20px">
            <h1>User List</h1>
        </center>

        <center>
          <table >
              <tr>
                  <th><center>User Name</center></th>
              </tr>

              {% for name in output %}
              <tr>
                  <td><center>{{name}}</center></td>
              </tr>
              {% endfor %}


          </table>

        </center>

      <center>
            <a href="/admin_home"><button class="btn btn-primary" type="button" style="width: 120px; height: 40px; margin-top: 150px; background-color: orange; border-color: orange">Back</button></a>
      </center>


</body>
</html>
